[project]
name = "homelab-config"
version = "0.1.0"
authors = [{ name = "Vo Van Nghia", email = "git@vnghia.com" }]
requires-python = ">=3.13.1"
dependencies = [
    "homelab-docker",
    "homelab-network",
    "homelab-pydantic",
    "pulumi>=3.147.0",
    "pydantic>=2.10.6",
    "deepmerge>=2.0",
