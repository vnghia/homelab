name: homelab
description: My homelab IaC configuration
runtime:
  name: python
  options:
    virtualenv: .venv
    typechecker: mypy
config:
  pulumi:tags:
    value:
      pulumi:template: python
  docker:
    value:
      platform: amd64
      images:
        tailscale:
          repo: tailscale/tailscale
          tag: "v1.78.3"
      volume:
        locals:
          tailscale:
            data: {}
      services:
        tailscale:
          containers:
            tailscale:
              image: tailscale
