[project]
name = "homelab-restic-service"
version = "0.1.0"
authors = [{ name = "Vo Van Nghia", email = "git@vnghia.com" }]
requires-python = ">=3.13.1"
dependencies = [
    "homelab-pydantic",
    "homelab-backup",
    "homelab-docker",
    "homelab-integration",
    "homelab-dagu-service",
    "pulumi>=3.150.0",
    "pulumi-random>=4.17.0",
    "pydantic>=2.10.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
homelab-integration = { workspace = true }
homelab-docker = { workspace = true }
homelab-dagu-service = { workspace = true }

[tool.ruff]
extend = "../../pyproject.toml"
