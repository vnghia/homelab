[project]
name = "homelab"
version = "0.1.0"
description = "Add your description here"
authors = [{ name = "Vo Van Nghia", email = "git@vnghia.com" }]
dependencies = [
    "pulumi>=3.147.0",
    "homelab-docker",
    "homelab-dns",
    "deepmerge>=2.0",
    "pulumi-tailscale>=0.17.5",
    "tomlkit>=0.13.2",
]
readme = "README.md"
requires-python = ">= 3.12"
classifiers = ["Private :: Do Not Upload"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["mypy>=1.14.1"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/homelab"]

[tool.rye.workspace]
members = ["homelab-*"]
