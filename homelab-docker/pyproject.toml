[project]
name = "homelab-docker"
version = "0.1.0"
authors = [{ name = "Vo Van Nghia", email = "git@vnghia.com" }]
requires-python = ">=3.13.1"
dependencies = [
    "pulumi-docker>=4.6.1",
    "pydantic>=2.10.6",
    "pydantic-extra-types>=2.10.2",
    "tzdata>=2025.1",
    "docker>=7.1.0",
    "paramiko>=3.5.0",
    "tomlkit>=0.13.2",
    "pulumi-random>=4.17.0",
    "pulumi-docker-build>=0.0.10",
    "pyyaml>=6.0.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["types-docker>=7.1.0.20241229", "types-pyyaml>=6.0.12.20241230"]
