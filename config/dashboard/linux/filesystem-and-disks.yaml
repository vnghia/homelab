  layout:
    kind: RowsLayout
    spec:
      rows:
        - kind: RowsLayoutRow
          spec:
            collapse: false
            layout:
              kind: GridLayout
              spec:
                items:
                  - kind: GridLayoutItem
                    spec:
                      element:
                        kind: ElementReference
