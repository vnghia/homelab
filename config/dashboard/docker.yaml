apiVersion: dashboard.grafana.app/v2beta1
kind: Dashboard
metadata:
  name: docker
spec:
  annotations:
    - kind: AnnotationQuery
      spec:
        builtIn: true
        enable: true
        hide: true
        iconColor: rgba(0, 211, 255, 1)
        name: Annotations & Alerts
        query:
          datasource:
            name: "-- Grafana --"
          group: grafana
          kind: DataQuery
          spec: {}
          version: v0
  cursorSync: "Off"
  editable: true
  elements: {}
  layout:
    kind: RowsLayout
    spec:
      rows:
        - kind: RowsLayoutRow
          spec:
            collapse: false
            layout:
              kind: GridLayout
              spec:
                items: []
            title: Integration Status
  links: []
  liveNow: false
  preload: false
  timeSettings:
    autoRefresh: 5m
    autoRefreshIntervals:
      - 1m
      - 5m
      - 15m
      - 30m
      - 1h
      - 2h
      - 1d
    fiscalYearStartMonth: 0
    from: now-6h
    hideTimepicker: false
    timezone: browser
    to: now
  title: Docker
  variables:
    - kind: QueryVariable
      spec:
        name: namespace
        current:
          text: sun
          value: sun
        label: Namespace
        hide: dontHide
        refresh: onDashboardLoad
        options: []
        query:
          datasource:
            name:
              secret: openobserve-prometheus-datasource-uid
          group: prometheus
          kind: DataQuery
          spec:
            __legacyStringValue: label_values(container_last_seen, namespace)
          version: v0
        regex: ""
        regexApplyTo: value
        sort: alphabeticalAsc
        multi: false
        includeAll: false
        allowCustomValue: false
status: {}
