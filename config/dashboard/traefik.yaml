annotations:
  list:
    - builtIn: 1
      datasource:
        type: grafana
        uid: "-- Grafana --"
      enable: true
      hide: true
      iconColor: "rgba(0, 211, 255, 1)"
      name: Annotations & Alerts
      type: dashboard
editable: false
fiscalYearStartMonth: 0
graphTooltip: 0
id: 1
links: []
panels:
  - collapsed: false
    gridPos:
      h: 1
      w: 24
      x: 0
      y: 0
    id: 1
    panels: []
    title: "Requests Detail"
    type: "row"
  - datasource:
      type: openobserve
      uid:
        secret: openobserve-datasource-uid
    fieldConfig:
      defaults:
        color:
          mode: palette-classic
        custom:
          hideFrom:
            legend: false
            tooltip: false
            viz: false
        mappings: []
        thresholds:
          mode: percentage
          steps:
            - color: green
              value: 0
      overrides: []
    gridPos:
      h: 10
      w: 10
      x: 0
      y: 1
    id: 2
    options:
      basemap:
        config:
          showLabels: false
          theme: auto
        name: Base Map
        noRepeat: true
        type: carto
      controls:
        mouseWheelZoom: true
        showAttribution: true
        showDebug: false
        showMeasure: false
        showScale: false
        showZoom: true
      layers:
        - config:
            blur: 15
            radius: 8
            weight:
              field: request_count
              fixed: 1
              max: 1
              min: 0
          filterData:
            id: byRefId
            options: geolocation
          location:
            latitude: latitude
            longitude: longitude
            mode: coords
          name: coordinates
          opacity: 0.8
          tooltip: true
          type: heatmap
      tooltip:
        mode: details
      view:
        allLayers: true
        id: fit
        lastOnly: false
        lat: 0
        layer: coordinates
        lon: 0
        noRepeat: true
        padding: 5
        shared: false
        zoom: 15
    targets:
      - datasource:
          type: openobserve
          uid:
            secret: openobserve-datasource-uid
        displayMode: auto
        organization: default
        query: |
          SELECT geoip_location_latitude as latitude, geoip_location_longitude as longitude, count(*) as request_count
          FROM traefik WHERE geoip_location_latitude IS NOT NULL AND geoip_location_longitude IS NOT NULL 
          GROUP BY geoip_location_latitude, geoip_location_longitude
        refId: geolocation
        sqlMode: true
        stream: traefik
    title: Geolocation
    transparent: true
    type: geomap
preload: false
schemaVersion: 42
tags: []
templating:
  list: []
timepicker: {}
timezone: browser
title: Traefik
uid:
  secret: traefik-dashboard-uid
