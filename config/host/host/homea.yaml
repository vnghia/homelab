docker:
  images:
    remote:
      homea:
        repo: ghcr.io/home-assistant/home-assistant
        tag: "2025.7.3"
  volumes:
    local:
      homea-config: {}
services:
  homea:
    variables:
      PORT: &port 8123
    config: {}
    container:
      image: homea
      network:
        bridge:
          default: {}
      ports:
        http:
          internal: *port
          protocol: tcp
      tmpfs:
        - path: /run
          exec: true
        - path: /tmp
      volumes:
        homea-config: /config
        "/run/dbus":
          path: /run/dbus
          read-only: true
