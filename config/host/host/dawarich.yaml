docker:
  images:
    remote:
      dawarich:
        repo: freikin/dawarich
        tag: "0.30.8"
  volumes:
    local:
      dawarich-public:
        backup: false
      dawarich-storage:
        backup: false
services:
  dawarich:
    variables:
      PORT: 3000
    config:
      traefik:
        traefik:
          record: solar
          service:
            port:
              svariable: PORT
    databases:
      postgres:
        postgres:
          image: postgis
      valkey:
        valkey: {}
    keepasses:
      keepass:
        hostname:
          hostname: dawarich
          record: solar
    secrets:
      key: {}
    container:
      image: dawarich
      databases:
        - postgres:
          envs:
            username: DATABASE_USERNAME
            password: DATABASE_PASSWORD
            database: DATABASE_NAME
            host: DATABASE_HOST
            port: DATABASE_PORT
        - valkey:
          envs:
            env: REDIS_URL
            database:
      command:
        - bin/rails
        - server
        - "-p"
        - svariable: PORT
        - "-b"
        - "::"
      entrypoint: ["web-entrypoint.sh"]
      network:
        bridge:
          default: {}
      tmpfs:
        - /tmp
        - /var/app/tmp/cache
        - /var/app/tmp/sockets
      volumes:
        dawarich-public: /var/app/public
        dawarich-storage: /var/app/storage
      wud:
        template: https://github.com/Freika/dawarich/releases/tag/${original}
      envs:
        SELF_HOSTED: true
        STORE_GEODATA: true
        RAILS_ENV: production
        MIN_MINUTES_SPENT_IN_CITY: 60
        APPLICATION_HOSTS:
          hostname: dawarich
          record: solar
        APPLICATION_PROTOCOL: http
        TIME_ZONE:
          hinfo: timezone
        DISABLE_TELEMETRY: true
        SECRET_KEY_BASE:
          secret: key
        RAILS_LOG_TO_STDOUT: true
        PIDFILE: /var/app/tmp/cache/server.pid
    containers:
      worker:
        inherit:
        command: ["bundle", "exec", "sidekiq"]
        entrypoint: ["sidekiq-entrypoint.sh"]
        wud:
