docker:
  images:
    remote:
      resticprofile:
        repo: creativeprojects/resticprofile
        tag: "0.31.0"
  volumes:
    local:
      restic-cache:
        backup: false
      restic-profile:
        backup: false
services:
  restic:
    config:
      image: resticprofile
      profile-dir:
        volume: restic-profile
      cache-dir:
        env: RESTIC_CACHE_DIR
      password:
        secret: password
      keep:
        last:
          daily: 7
      database:
        postgres: barman-home
        sqlite: balite-data
      dagu:
        dotenvs:
          dotenv:
            envs:
              RESTIC_PASSWORD:
                secret: password
        docker:
          executor:
            run:
              model:
          dag:
            dotenvs:
              - null
            params:
              types:
                backup:
                snapshot:
            tags: ["backup"]
          dags:
            check:
              dag:
                schedule: "0 2 * * sat" # 2am every saturday
              command: ["check", "--read-data"]
            snapshots:
              command:
                - "-n"
                - param:
                    type: backup
                - "snapshots"
            backup:
              command:
                - "-n"
                - param:
                    type: backup
                - "backup"
            ls:
              command:
                - "-n"
                - param:
                    type: backup
                - "ls"
                - param:
                    type: snapshot
            restore:
              command:
                - "-n"
                - param:
                    type: backup
                - "restore"
                - param:
                    type: snapshot
            forget:
              command:
                - "-n"
                - param:
                    type: backup
                - "forget"
            prune:
              command: ["prune"]
        dag:
          forget-and-prune:
            name: forget-and-prune
            path: restic-forget-and-prune
            tags: ["backup"]
            schedule: "0 2 * * sun" # 2am every sunday
            steps:
              - name: forget
                run:
                  service: restic
                  dag: forget
              - name: prune
                run:
                  service: restic
                  dag: prune
                depends:
                  - forget
    secrets:
      password:
        protect: true
    container:
      active: false
      image: resticprofile
      network:
        default-bridge: true
        internal-bridge: false
      tmpfs:
        - /tmp
      volumes:
        restic-cache: /cache
        restic-profile:
          path: /etc/resticprofile
          read-only: true
      envs:
        RESTIC_CACHE_DIR:
          volume: restic-cache
