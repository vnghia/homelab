docker:
  images:
    remote:
      tailscale:
        repo: ghcr.io/tailscale/tailscale
        tag: "v1.86.2"
  volumes:
    local:
      tailscale-data: {}
services:
  tailscale:
    variables:
      PORT: 48470
    container:
      image: tailscale
      capabilities:
        - NET_ADMIN
      healthcheck:
        tests:
          - "CMD"
          - "wget"
          - "--spider"
          - "-q"
          - "http://localhost:9002/healthz"
        interval: 30s
        timeout: 5s
      hostname:
        env: TS_HOSTNAME
      hosts:
        - host: host.docker.internal
          ip: host-gateway
      network:
        default-bridge: true
        proxy-bridge: true
      ports:
        http:
          internal: 81
          external: 80
          protocol: tcp
        https:
          internal: &https-port 444
          external: 443
          protocol: tcp
        h3:
          internal: *https-port
          external: 443
          protocol: udp
        udp:
          internal: 48470
          protocol: udp
      tmpfs:
        - /tmp
        - /run
      volumes:
        tailscale-data: /var/lib/tailscale
      wud:
        template: https://tailscale.com/changelog
        include-prefix: v
      envs:
        TS_STATE_DIR:
          volume: tailscale-data
        TS_USERSPACE: false
        TS_AUTH_ONCE: true
        TS_ENABLE_HEALTH_CHECK: true
        TS_TAILSCALED_EXTRA_ARGS:
          extract:
            svariable: PORT
          transform:
            string:
              template: "--port={value} --no-logs-no-support"
        TS_HOSTNAME:
          hvariable: FULL_HOSTNAME
