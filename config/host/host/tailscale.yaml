docker:
  images:
    remote:
      tailscale:
        repo: ghcr.io/tailscale/tailscale
        tag: "v1.86.2"
  volumes:
    local:
      tailscale-data: {}
services:
  tailscale:
    variables:
      PORT:
    container:
      image: tailscale
      capabilities:
        - NET_ADMIN
      healthcheck:
        tests:
          - "CMD"
          - "wget"
          - "--spider"
          - "-q"
          - "http://localhost:9002/healthz"
        interval: 30s
        timeout: 5s
      hostname:
        env: TS_HOSTNAME
      hosts:
        - mode: localhost
      network:
        bridge:
          default: {}
      tmpfs:
        - /tmp
        - /run
      volumes:
        tailscale-data: /var/lib/tailscale
      wud:
        template: https://tailscale.com/changelog
        include-prefix: v
      envs:
        TS_STATE_DIR:
          volume: tailscale-data
        TS_USERSPACE: false
        TS_AUTH_ONCE: true
        TS_ENABLE_HEALTH_CHECK: true
        TS_TAILSCALED_EXTRA_ARGS:
          extract:
            svariable: PORT
          transform:
            string:
              template: "--port={value} --no-logs-no-support"
        TS_HOSTNAME:
          hvariable: FULL_HOSTNAME
