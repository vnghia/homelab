docker:
  images:
    remote:
      chromium:
        repo: ghcr.io/browserless/chromium
        tag: "v2.29.0"
services:
  chromium:
    config:
      traefik:
        traefik:
          record: public
          service:
            port:
              svariable: PORT
    secrets:
      token:
        special: false
    variables:
      PORT: 3000
    container:
      image: chromium
      network:
        bridge:
          default: {}
      read-only: false
      envs:
        TIMEOUT: 10000
        CONCURRENT: 5
        TOKEN:
          secret: token
        HEALTH: true
        PROXY_HOST:
          hostname: chromium
          record: public
        PROXY_PORT: 443
        PROXY_SSL: true
