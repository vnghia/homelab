services:
  grafana:
    files:
      linux-fleet-overview-dashboard:
        path:
          extract:
            volume: grafana-dashboard
          transform:
            path: linux/fleet-overview.json
        content:
          format: json
          data:
            include: config/dashboard/linux/fleet-overview.yaml
      linux-filesystem-and-disks-dashboard:
        path:
          extract:
            volume: grafana-dashboard
          transform:
            path: linux/filesystem-and-disks.json
        content:
          format: json
          data:
            include: config/dashboard/linux/filesystem-and-disks.yaml
      linux-cpu-and-system-dashboard:
        path:
          extract:
            volume: grafana-dashboard
          transform:
            path: linux/cpu-and-system.json
        content:
          format: json
          data:
            include: config/dashboard/linux/cpu-and-system.yaml
