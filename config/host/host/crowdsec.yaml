docker:
  images:
    remote:
      crowdsec:
        repo: ghcr.io/crowdsecurity/crowdsec
        tag: "v1.6.11"
  volumes:
    local:
      crowdsec-data:
        backup:
          sqlites:
            - extract:
                volume: crowdsec-data
              transform:
                path: crowdsec.db
      crowdsec-config: {}
services:
  crowdsec:
    config:
      docker:
        acquis-dir:
          extract:
            volume: crowdsec-config
          transform:
            path: acquis.d
        check-interval: 10s
    secrets:
      traefik:
        length: 32
        special: false
    container:
      image: crowdsec
      docker-socket:
        write: false
      healthcheck:
        tests:
          - "CMD"
          - "wget"
          - "--spider"
          - "-q"
          - "http://localhost:8080/health"
        interval: 30s
        timeout: 5s
      envs:
        BOUNCER_KEY_traefik:
          secret: traefik
        ENROLL_KEY:
        ENROLL_INSTANCE_NAME:
          extract:
            project:
          transform:
            string:
              template: "{project}-{stack}"
        COLLECTIONS: crowdsecurity/traefik
      network:
        default-bridge: true
      tmpfs:
        - /tmp
      wud:
        template: https://github.com/crowdsecurity/crowdsec/releases/tag/${original}
        include-prefix: v
      volumes:
        crowdsec-data: /var/lib/crowdsec/data
        crowdsec-config: /etc/crowdsec
