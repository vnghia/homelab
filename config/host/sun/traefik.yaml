docker:
  volumes:
    local:
      traefik-log-dashboard-data:
        backup:
          sqlite:
            dbs:
              - svariable: LOG_DASHBOARD_AGENTS_DATABASE_PATH
              - svariable: LOG_DASHBOARD_HISTORICAL_DATABASE_PATH
services:
  kanidm:
    config:
      state:
        systems:
          oauth2:
            kanidm:
              public: true
              display-name: Kanidm
              origin-landing:
                hostname: kanidm
                record: solar
                scheme: https
              prefer-short-username: true
  traefik:
    variables:
      LOG_DASHBOARD_PORT: 3000
      LOG_DASHBOARD_AGENTS_DATABASE_PATH:
        extract:
          volume: traefik-log-dashboard-data
        transform:
          path: agents.db
      LOG_DASHBOARD_HISTORICAL_DATABASE_PATH:
        extract:
          volume: traefik-log-dashboard-data
        transform:
          path: historical.db
    config:
      entrypoint:
        config:
          public-http:
            port:
              svariable: HTTP_PUBLIC_BIND_PORT
            to:
              svariable: HTTPS_PORT
          private-https:
            local: true
            timeout: &timeout
              read: 12h
              write: 12h
              idle: 12h
          public-https:
            port:
              svariable: HTTPS_PUBLIC_BIND_PORT
            internal: true
            http:
              http3:
                svariable: HTTPS_PORT
              encoded:
                allowEncodedHash: true
            timeout: *timeout
            middlewares:
              http:
                - geoblock
        mapping:
          solar: "public-https"
          sun: "private-https"
        local: public-https
        internal: private-https
      plugins:
        geoblock:
          name: github.com/david-garcia-garcia/traefik-geoblock
          version: "v1.1.0"
        oidc:
          name: github.com/sevensolutions/traefik-oidc-auth
          version: "v0.17.0"
      traefik:
        dynamic:
          geoblock:
            name: geoblock
            plugin: geoblock
            data:
              enabled: true
              defaultAllow: false
              databaseFilePath:
                extract:
                  volume: traefik-plugin
                transform:
                  path: sources
              allowedCountries:
              allowPrivate: true
              banIfError: true
              logLevel: "info"
              logFormat: "json"
              logBannedRequests: true
              databaseAutoUpdate: true
              databaseAutoUpdateDir:
                extract:
                  volume: traefik-data
                transform:
                  path: ip2database
          oidc:
            name: oidc
            plugin: oidc
            data:
              Secret:
                secret: oidc
              Provider:
                Url:
                  extract:
                    hostname: kanidm
                    record: solar
                    scheme: https
                  transform:
                    string:
                      template: "{value}/oauth2/openid/kanidm"
                ClientId: kanidm
                UsePkce: true
              Scopes: ["openid", "profile", "email"]
              Headers:
                - Name: X-Remote-User
                  Value: "{{`{{ .claims.preferred_username }}`}}"
                - Name: X-Remote-Name
                  Value: "{{`{{ .claims.name }}`}}"
                - Name: X-Remote-Email
                  Value: "{{`{{ .claims.email }}`}}"
          redirect-admin:
            name: redirect-admin
            data:
              redirectRegex:
                regex: "^https://([^/]+)/?$"
                replacement: "https://${{1}}/admin/"
          log-dashboard:
            name: log-dashboard
            hostname: traefik-log-dashboard
            service:
              container: log-dashboard
              port:
                svariable: LOG_DASHBOARD_PORT
    secrets:
      oidc:
        length: 32
    containers:
      log-dashboard:
        image: traefik-log-dashboard
        volumes:
          traefik-log-dashboard-data: /app/data
        wud:
          template: https://github.com/hhftechnology/traefik-log-dashboard/releases/tag/v${original}
        envs:
          NODE_ENV: production
          AGENT_API_URL:
            extract:
              kv:
                sun:
                  extract:
                    svariable: AGENT_PORT
                  transform:
                    string:
                      template: "http://traefik-log-agent:{value}"
            transform:
              string:
                template:
                  join: ","
          AGENT_API_TOKEN:
            extract:
              kv:
                sun:
                  host: sun
                  extract:
                    service: traefik
                    extract:
                      secret: log-agent
            transform:
              string:
                template:
                  join: ","
          AGENT_NAME:
            extract:
              kv:
                sun: sun
            transform:
              string:
                template:
                  join: ","
          PORT:
            svariable: LOG_DASHBOARD_PORT
          NEXT_PUBLIC_SHOW_DEMO_PAGE: "false"
          DATABASE_PATH:
            svariable: LOG_DASHBOARD_AGENTS_DATABASE_PATH
          HISTORICAL_DB_PATH:
            svariable: LOG_DASHBOARD_HISTORICAL_DATABASE_PATH
