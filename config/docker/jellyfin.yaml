images:
  remote:
    jellyfin:
      repo: ghcr.io/jellyfin/jellyfin
      tag: "10.10.7"
volumes:
  local:
    jellyfin-data: {}
    jellyfin-config: {}
    jellyfin-cache: {}
    jellyfin-log: {}
    jellyfin-media:
      backup: false
services:
  kanidm:
    config:
      state:
        systems:
          oauth2:
            jellyfin:
              display-name: Jellyfin
              origin-url:
                - extract:
                    hostname: jellyfin
                    public: true
                    scheme: https
                  transform:
                    string:
                      template: "{value}/sso/OID/redirect/kanidm"
                - org.jellyfin.mobile://login-callback
              origin-landing:
                hostname: jellyfin
                public: true
                scheme: https
              prefer-short-username: true
              claim-maps:
                role:
                  values-by-group:
                    role_admin: [admin]
                    role_user: [user]
  jellyfin:
    config:
      traefik:
        traefik:
          public: true
          service:
            port:
              extract:
                variable: PORT
    variables:
      PORT: 8096
    keepasses:
      keepass:
        hostname:
          hostname: jellyfin
          public: true
    container:
      image: jellyfin
      network:
        default-bridge: true
      volumes:
        jellyfin-config: /mnt/jellyfin/config
        jellyfin-data: /mnt/jellyfin/data
        jellyfin-log: /mnt/jellyfin/log
        jellyfin-cache: /mnt/jellyfin/cache
        jellyfin-media:
          path: /mnt/media
          read-only: true
      tmpfs:
        - /tmp/jellyfin
      envs:
        JELLYFIN_DATA_DIR:
          volume: jellyfin-data
        JELLYFIN_CONFIG_DIR:
          volume: jellyfin-config
        JELLYFIN_CACHE_DIR:
          volume: jellyfin-cache
        JELLYFIN_LOG_DIR:
          volume: jellyfin-log
