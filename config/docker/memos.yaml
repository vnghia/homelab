images:
  remote:
    memos:
      repo: ghcr.io/usememos/memos
      tag: "0.24.4"
volumes:
  local:
    memos-data: {}
services:
  kanidm:
    config:
      state:
        systems:
          oauth2:
            memos:
              display-name: Memos
              origin-url:
                - extract:
                    hostname: memos
                    public: true
                    scheme: https
                  transform:
                    string:
                      template: "{value}/auth/callback"
              origin-landing:
                hostname: memos
                public: true
                scheme: https
              prefer-short-username: true
              allow-insecure-client-disable-pkce: true
  memos:
    config:
      traefik:
        traefik:
          public: true
          service:
            port:
              env: MEMOS_PORT
    databases:
      postgres:
        postgres: {}
    keepasses:
      keepass:
        hostname:
          hostname: memos
          public: true
        apps:
          - me.mudkip.moememos
    container:
      image: memos
      databases:
        - postgres:
          envs:
            env: MEMOS_DSN
      healthcheck:
        tests:
          - "CMD"
          - "wget"
          - "--spider"
          - "-q"
          - extract:
              env: MEMOS_PORT
            transform:
              string:
                template: "http://localhost:{value}/healthz"
        interval: 30s
        timeout: 5s
      volumes:
        memos-data: /var/opt/memos
      wud:
        template: https://github.com/usememos/memos/releases/tag/v${original}
      envs:
        MEMOS_PORT: 5230
        MEMOS_DATA:
          volume: memos-data
        MEMOS_DRIVER: postgres
