images:
  remote:
    radarr:
      repo: ghcr.io/linuxserver/radarr
      tag: "5.22.4"
    sonarr:
      repo: ghcr.io/linuxserver/sonarr
      tag: "4.0.14"
    bazarr:
      repo: ghcr.io/linuxserver/bazarr
      tag: "1.5.1"
    prowlarr:
      repo: ghcr.io/linuxserver/prowlarr
      tag: "1.35.1"
volumes:
  local:
    starr-data:
      backup: false
    radarr-config: {}
    sonarr-config: {}
    prowlarr-config: {}
services:
  starr:
    config:
      traefik:
        radarr:
          name: radarr
          public: false
          service:
            container: radarr
            port:
              variable: RADARR_PORT
        sonarr:
          name: sonarr
          public: false
          service:
            container: sonarr
            port:
              variable: SONARR_PORT
        prowlarr:
          name: prowlarr
          public: false
          service:
            container: prowlarr
            port:
              variable: PROWLARR_PORT
    keepasses:
      radarr:
        hostname:
          hostname: starr-radarr
          public: false
      sonarr:
        hostname:
          hostname: starr-sonarr
          public: false
      prowlarr:
        hostname:
          hostname: starr-prowlarr
          public: false
    variables:
      RADARR_PORT: 7878
      SONARR_PORT: 8989
      PROWLARR_PORT: 9696
    containers:
      radarr:
        image: radarr
        network:
          default-bridge: true
        tmpfs:
          - path: /run
            exec: true
        volumes:
          starr-data: /starr
          radarr-config: /config
        envs:
          S6_READ_ONLY_ROOT: 1
      sonarr:
        image: sonarr
        network:
          default-bridge: true
        tmpfs:
          - path: /run
            exec: true
        volumes:
          starr-data: /starr
          sonarr-config: /config
        envs:
          S6_READ_ONLY_ROOT: 1
      prowlarr:
        image: prowlarr
        network:
          default-bridge: true
        tmpfs:
          - path: /run
            exec: true
        volumes:
          prowlarr-config: /config
        envs:
          S6_READ_ONLY_ROOT: 1
